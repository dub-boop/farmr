<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- Hamburger Menu -->
        <button id="sidebar-toggle" class="sidebar-toggle" aria-controls="sidebar" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Farm Management Logo" class="logo" id="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active">
                    <i class="bi bi-house"></i> <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi person-circle"></i> <span class="nav-text">My Farm</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-cloud-sun"></i> <span class="nav-text">Weather</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-people"></i> <span class="nav-text">Cooperatives</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-people"></i> <span class="nav-text">User Profile</span>
                </a>
                 <a href="#" class="nav-link">
                    <i class="bi bi-people"></i> <span class="nav-text">User Profile</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-link">
                    <i class="bi bi-gear"></i> <span class="nav-text">Settings</span>
                </a>
            </div>
        </aside>
        <main id="main-content" class="main-content">
            <header class="main-header">
                <h2 id="greeting" class="greeting">Loading...</h2>
                <div class="header-actions">
                     <button class="header-action-btn" aria-label="Notifications">
                       <i class="bi bi-bell"></i>
                    </button>
                     <button class="header-action-btn" aria-label="Settings">
                       <i class="bi bi-gear"></i>
                    </button>
                     <button class="header-action-btn" aria-label="User Menu">
                       <i class="bi bi-person-circle"></i>
                    </button>
                </div>
            </header>

            <section class="weather-profile-section">
                <div class="card weather-card">
                    <i id="weather-icon" class="bi weather-icon"></i>
                    <h3 id="temperature" class="temperature">--Â°C</h3>
                    <p id="rain-chance">Chance of rain: --%</p>
                    <p id="wind-speed">Wind: --km/hr</p>
                    <p><small id="weather-location">Loading location...</small></p>
                </div>

                <div class="card profile-card">
                    <img id="profile-image" src="assets/farmer-image.jpg" alt="Farmer" class="profile-image">
                    <h3 id="profile-name" class="profile-name">Loading...</h3>
                    <p id="profile-details">Loading farm details...</p>
                    <p id="profile-coop">Loading cooperative...</p>
                    <button class="btn btn-primary profile-view-btn">View Profile</button>
                </div>
            </section>

            <section class="tools-section">
                <h3 class="section-title">Tools</h3>
                <div id="tools-grid" class="tools-grid">
                    </div>
            </section>

        </main>
    </div>

    <script src="js/app.js" defer></script>
</body>
</html>
