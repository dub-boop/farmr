<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/inputs-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="inputs-management-page">
        <h2 class="inputs-management-page__title">
            <i class="fa-solid fa-shopping-cart"></i> Inputs Management
        </h2>

        <div class="inputs-management-page__card">
            <div class="inputs-management-page__actions">
                <button id="addNewBtn" class="inputs-management-page__button inputs-management-page__button--primary">Add New</button>
                <button class="inputs-management-page__button inputs-management-page__button--success">Export Data</button>
                <input type="text" id="searchInput" placeholder="Search items..." class="inputs-management-page__search-input">
            </div>
            <div id="newItemError" class="inputs-management-page__error" style="color: red; margin-bottom: 10px; display: none;"></div>
            <table class="inputs-management-page__table">
                <thead>
                    <tr class="inputs-management-page__table-header">
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Units</th>
                        <th>Date of Receipt</th>
                        <th>Production Date</th>
                        <th>Best Before</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>

        <div id="stockOutModal" class="inputs-management-page__modal" style="display: none;">
            <div class="inputs-management-page__modal-content">
                <h3 class="inputs-management-page__modal-title">Stock Out Item</h3>
                <p class="inputs-management-page__modal-description">Enter details for stock removal:</p>
                <input type="number" id="stockOutQuantity" placeholder="Quantity to remove" class="inputs-management-page__input">
                <select id="removalReason" class="inputs-management-page__select">
                    <option value="">Reason for Removal</option>
                    <option value="Sales">Sales</option>
                    <option value="Expired">Expired</option>
                    <option value="Damaged">Damaged</option>
                    <option value="Internal Use">Internal Use</option>
                </select>
                <select id="movementType" class="inputs-management-page__select">
                    <option value="">Movement Type</option>
                    <option value="Receipt">Receipt</option>
                    <option value="Invoice">Invoice</option>
                </select>
                <input type="text" id="invoiceOrReceiptNumber" placeholder="Invoice/Receipt Number" class="inputs-management-page__input">
                <input type="date" id="movementDate" class="inputs-management-page__input">
                <div id="stockOutError" class="inputs-management-page__modal-error" style="color: red; margin-top: 10px; display: none;">Please fill in all the fields.</div>
                <div class="inputs-management-page__modal-footer">
                    <button id="confirmStockOutBtn" class="inputs-management-page__button inputs-management-page__button--primary">Confirm</button>
                    <button id="closeStockOutModalBtn" class="inputs-management-page__button inputs-management-page__button--secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/components/inputs-management.js"></script>
</body>
</html>
