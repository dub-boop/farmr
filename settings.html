<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/components/settings.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="app-container"></div>
      <!-- Hamburger Menu -->
        <button id="sidebar-toggle" class="sidebar-toggle" aria-controls="sidebar" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>

                <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Farm Management Logo" class="logo" id="sidebar-logo">
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link active">
                    <i class="bi bi-house"></i> <span class="nav-text">Farm House</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-person-circle"></i> <span class="nav-text">User Profile</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-cloud-sun"></i> <span class="nav-text">Weather</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="bi bi-people"></i> <span class="nav-text">Cooperatives</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="settings.html" class="nav-link">
                    <i class="bi bi-gear"></i> <span class="nav-text">Settings</span>
                </a>
            </div>
        </aside>
    <main id="main-content" class="main-content">
        <div class="settings-page">
            <h1 class="settings-page__title">Settings</h1>

        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Profile</h2>
            <div class="settings-page__grid">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" placeholder="John Doe" class="settings-page__input">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" placeholder="john@example.com" class="settings-page__input">
                </div>
            </div>
            <div class="form-group">
                <label for="userPassword">Change Password</label>
                <input type="password" id="userPassword" placeholder="New password" class="settings-page__input">
            </div>
            <button id="saveProfileBtn" class="settings-page__button settings-page__button--primary">Save Profile</button>
        </div>

        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Business Profile</h2>
             <div class="settings-page__grid">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" placeholder="FarmCo Ltd" class="settings-page__input">
                </div>
                <div class="form-group">
                    <label for="businessEmail">Business Email</label>
                    <input type="email" id="businessEmail" placeholder="contact@farmco.com" class="settings-page__input">
                </div>
                 <div class="form-group">
                    <label for="businessPhone">Phone Number</label>
                    <input type="tel" id="businessPhone" placeholder="+1234567890" class="settings-page__input">
                </div>
                 <div class="form-group">
                    <label for="businessAddress">Address</label>
                    <input type="text" id="businessAddress" placeholder="123 Green Field Road" class="settings-page__input">
                </div>
                 <div class="form-group">
                    <label for="businessLogo">Upload Logo</label>
                    <input type="file" id="businessLogo" accept="image/*" class="settings-page__input-file">
                </div>
             </div>
            <button id="saveBusinessBtn" class="settings-page__button settings-page__button--primary">Save Business Info</button>
        </div>

        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Farm Preferences</h2>
             <div class="settings-page__grid">
                <div class="form-group">
                    <label for="farmLocation">Default Farm Location</label>
                    <input type="text" id="farmLocation" placeholder="e.g., Field A, North Zone" class="settings-page__input">
                </div>
                 <div class="form-group">
                    <label for="measurementUnits">Measurement Units</label>
                    <input type="text" id="measurementUnits" placeholder="Hectares / Acres" class="settings-page__input">
                </div>
             </div>
            <button id="savePreferencesBtn" class="settings-page__button settings-page__button--primary">Save Preferences</button>
        </div>


        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Notifications</h2>
            <div class="settings-page__toggle-item">
                <label for="emailAlertsSwitch">Email Alerts</label>
                 <input type="checkbox" id="emailAlertsSwitch" class="settings-page__switch">
            </div>
             <div class="settings-page__toggle-item">
                <label for="smsAlertsSwitch">SMS Reminders</label>
                 <input type="checkbox" id="smsAlertsSwitch" class="settings-page__switch">
            </div>
        </div>

        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Theme</h2>
            <div class="settings-page__toggle-item">
                <label for="darkModeSwitch">Dark Mode</label>
                 <input type="checkbox" id="darkModeSwitch" class="settings-page__switch">
            </div>
        </div>

        <div class="settings-page__card card">
            <h2 class="settings-page__card-title">Team Management</h2>
             <div class="settings-page__grid">
                 <div class="form-group">
                     <label for="teamMemberEmail">Team Member Email</label>
                     <input type="email" id="teamMemberEmail" placeholder="user@example.com" class="settings-page__input">
                 </div>
                  <div class="form-group">
                      <label for="teamMemberRole">Role</label>
                       <select id="teamMemberRole" class="settings-page__select">
                           </select>
                  </div>
             </div>

             <div class="settings-page__permissions">
                 <h4 class="settings-page__permissions-title">Assign Access Permissions</h4>
                 <div class="settings-page__permissions-grid" id="permissionsCheckboxes">
                 </div>
             </div>

             <button id="addTeamMemberBtn" class="settings-page__button settings-page__button--primary">Add Member</button>

             <div class="settings-page__current-team">
                 <h3 class="settings-page__current-team-title">Current Team</h3>
                 <ul id="teamMembersList" class="settings-page__team-list">
                 </ul>
             </div>
        </div>

        <hr class="settings-page__separator">

        <div class="settings-page__account-actions">
             <button id="deleteAccountBtn" class="settings-page__button settings-page__button--destructive">Delete Account</button>
             <button id="logoutBtn" class="settings-page__button settings-page__button--outline">Log Out</button>
        </div>
    </div>
    </main>
</div>

    <script src="js/app.js"></script>
    <script src="js/components/settings.js"></script>
</body>
</html>
